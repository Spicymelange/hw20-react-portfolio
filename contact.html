        <a class="navbar-brand" href="index.html">Jordan Noe</a>

    <form class="form">
        <h2 class="heading">Contact Me</h2>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text"class="form-control" id="name" placeholder="First Last">
        </div>
        <div class="form-group">
            <label for="user">Email address</label>
            <input type="email" class="form-control" id="user" placeholder="i.e. name@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" placeholder="Deep thoughts" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
    
    <footer class="page-footer fixed-bottom">
